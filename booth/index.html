<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables - Booth</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="booth">

    <aside class="slider">
      <label for="">👇</label>
      <input class="booth-slider" type="range" min="-50" max="50" step="5">
    </aside>

    <section class="color-boxes">
      <div class="color-box" id="1">
        <input/>
      </div>
      <div class="color-box" id="2">
        <input/>
      </div>
      <div class="color-box" id="3">
        <input/>
      </div>
      <div class="color-box" id="4">
        <input/>
      </div>
      <div class="color-box" id="5">
        <input/>
      </div>
      <div class="color-box" id="6">
        <input/>
      </div>
    </section>

    <footer class="instructions">
      👉🏻 Move the slider
      <br/> 👉🏻 Write any color in the boxes
    </footer>

  </main>
  <script src="index.js"></script>
</body>

</html>
